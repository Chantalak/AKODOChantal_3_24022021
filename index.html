<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Oh my food</title>
		<script src="https://kit.fontawesome.com/fa75e0dafd.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="/public/css/style.css">
	</head>

	<body>
		<!--entête-->
		<header class="header">
			<img class="header__logo" src=".public/img/logo/ohmyfood.svg" alt="logo du site">
		</header>

		<!--main-->
		<main class="container">
			<div class="location">
				<i class="fas fa-map-marker-alt"></i>
				<span class="location__text">Paris, Belleville</span>
			</div>

			<div class="heading">
				<h1 class="heading__title">Réservez le menu qui vous convient</h1>
				<p class="heading__text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
				<button class="heading__btn">Explorer nos restaurants</button>
			</div>

			<nav class="nav">
			<h2 class="nav__title">Fonctionnement</h2>
				<ol class="nav__list">
					<li class="nav__link">
						<i class="fas fa-mobile-alt"></i>
						<button class="nav__text"> Choisissez un restaurant</button>
					</li>
					<li class="nav__link">
						<i class="fas fa-list-ul"></i>
						<button class="nav__text"> Composez votre menu</button>
					</li>
					<li class="nav__link">
						<i class="fas fa-store"></i>
						<button class="nav__text"> Dégustez au restaurant</button>
					</li>
				</ol>
			</nav>

			<section class="restaurants">
				<h2 class="restaurants__title">Restaurants</h2>

				<a class="restaurants__1" href="1_lapalettedugout.html">
					<figure class="restaurants__images">
						<img src=".public/img/restaurants/1.jpg" alt="plat restaurant">
						<figcaption>
							<h3>La palette du goût</h3>
							<p>Ménilmontant</p>
							<i class="far fa-heart"></i>
						</figcaption>
					</figure>
				</a>

				<a class="restaurants__2" href="3_lanoteenchantee.html">
					<figure class="restaurants__images">
						<img src=".public/img/restaurants/2.jpg" alt="plat restaurant">
						<figcaption class="restaurants__legend">
							<h3>La note enchantée</h3>
							<p>Charonne</p>
							<i class="far fa-heart"></i>
						</figcaption>
					</figure>
				</a>

				<a class="restaurants__3" href="4_alafrancaise.html">
					<figure class="restaurants__images">
						<img src=".public/img/restaurants/3.jpg" alt="plat restaurant">
						<figcaption class="restaurants__legend">
							<h3>A la française</h3>
							<p>Cité Rouge</p>
							<i class="far fa-heart"></i>
						</figcaption>
					</figure>
				</a>

				<a class="restaurants__4" href="2_ledelicedessens.html">
					<figure class="restaurants__images">
						<img src=".public/img/restaurants/4.jpg" alt="plat restaurant">
						<figcaption class="restaurants__legend">
							<h3>La délice des sens</h3>
							<p>Folie-Méricourt</p>
							<i class="far fa-heart"></i>
						</figcaption>
					</figure>
				</a>
			</section>

		</main>

		<!--footer-->
		<footer>
			<img  class="footer__image" src=".public/img/logo/ohmyfood.svg" alt="logo du site">
			<ul class="footer__list">	
				<li class="footer__icone">
					<i class="fas fa-utensils"></i> Proposer un restaurant
				</li>
				<li class="footer__icone"> 
					<i class="fas fa-hands-helping"></i> Devenir partenaire
				</li>
				<li class="footer__legal"> 
					Mentions légales
				</li>
				<li class="footer__contact">
					<a href="mailto:restaurants@ohmyfood.com">Contact</a>
				</li>
			</ul>
		</footer>
	</body>
</html>
