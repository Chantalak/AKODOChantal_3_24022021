<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Oh my food</title>
		<script src="https://kit.fontawesome.com/fa75e0dafd.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<!--entête-->
		<header>
			<img src="images/logo/ohmyfood.svg" alt="logo du site">
		</header>

		<!--main-->
		<main>

			<h1>Réservez le menu qui vous convient</h1>
			<p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
			<button>Explorer nos restaurants</button>

			<nav>
				<button> Choisissez un restaurant</button>
				<button> Composez votre menu</button>
				<button> Dégustez au restaurant</button>
			</nav>

			<section>
				<h2>Restaurants</h2>
				<figure>
					<img src="images/restaurants/1.jpg" alt="plat restaurant">
					<figcaption>
						<h3>La palette du goût</h3>
						<p>Ménilmontant</p>
						<i class="far fa-heart"></i>
					</figcaption>
				</figure>

				<figure>
					<img src="images/restaurants/2.jpg" alt="plat restaurant">
					<figcaption>
						<h3>La note enchantée</h3>
						<p>Charonne</p>
						<i class="far fa-heart"></i>
					</figcaption>
				</figure>

				<figure>
					<img src="images/restaurants/3.jpg" alt="plat restaurant">
					<figcaption>
						<h3>A la française</h3>
						<p>Cité Rouge</p>
						<i class="far fa-heart"></i>
					</figcaption>
				</figure>

				<figure>
					<img src="images/restaurants/4.jpg" alt="plat restaurant">
					<figcaption>
						<h3>La délice des sens</h3>
						<p>Folie-Méricourt</p>
						<i class="far fa-heart"></i>
					</figcaption>
				</figure>
			</section>

		</main>

		<!--footer-->
		<footer>
			<ul>
				<li><img src="images/logo/ohmyfood.svg" alt="logo du site"></li>
				<li><i class="fas fa-utensils"></i> Proposer un restaurant</li>
				<li><i class="fas fa-hands-helping"></i> Devenir partenaire</li>
				<li>Mentions légales</li>
				<li>Contact</li>
			</ul>
		</footer>
	</body>
</html>
